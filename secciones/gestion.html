<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestiona el sitio.">
    <!-- Descripcion -->
    <meta name="keywords" content="gestion">
    <!-- Palabras claves -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Enlozo el archivo al archivo CSS -->
    <link rel="shortcut icon" href="../multimedia/general/logo.webp">
    <!-- Icono de la pagina -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <!-- Importo animaciones -->
    <title>Nestor Donato Negocios Inmobiliarios - Gestion</title>
    <!-- Titulo de la solapa -->
</head>
<body>
    <!-- Inicia cabecera -->
    <header data-aos="zoom-in">
        <section class="contenedorLogo">
            <img src="../multimedia/general/logo.webp" alt="Logo de la empresa" id="logo">
            <div id="logoTexto">
                <h1>Nestor Donato</h1>
                <h2 class="tipoNegocio">Negocios Inmobiliarios</h2>
                <h3 class="codigoMartillero">C.S.M: 2458</h3>
            </div>
        </section>
    </header>
    <!-- Finaliza cabecera -->

    <!-- Inicio del menu -->
    <nav>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="../multimedia/general/menu-outline.svg" alt="icono de menu"></label>
        <div class="nav">
            <ul class="menu">
                <li><a href="../index.html" class="botonesMenuPrincipal">INICIO</a></li>
                <li><p class="botonesMenuPrincipal">PROPIEDADES</p>
                    <ul class="submenu">
                        <li><a href="propiedades.html">EN VENTA</a></li>
                        <li><a href="propiedades.html">EN ALQUILER</a></li>
                    </ul>
                </li>
                <li><a href="nosotros.html" class="botonesMenuPrincipal">NOSOTROS</a></li>
                <li><a href="#contacto" class="botonesMenuPrincipal">CONTACTO</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fin del menu -->

    <!-- Inicia zona central -->
    <main>
        <section class="gestionContenedor">
            <section class="panelDeIngreso">
                <div class="gestionLogo">
                    <img src="../multimedia/general/logo.webp" alt="Logo del local">
                </div>
                <h4 class="gestionTextoUsuario">USUARIO</h4>
                <input type="text" class="gestionCentrar">
                <h4 class="gestionTextoContraseña">CONTRASEÑA</h4>
                <input type="password" class="gestionCentrar">
                <div class="gestionContenedorBoton">
                    <button name="button" class="btn-ingreso">
                        <div class="gestionContenedorIcono">
                            <img src="../multimedia/gestion/chevron-forward-outline.svg" alt="Icono de derecha">
                        </div>
                        <span>INGRESAR</span>
                    </button>
                </div>
                <div class="gestionContenedorBoton">
                    <button name="button" class="btn-registro">
                        <div class="gestionContenedorIcono">
                            <img src="../multimedia/gestion/chevron-back-outline.svg" alt="Icono de izquierda">
                        </div>
                        <span>REGISTRARSE</span>
                    </button>
                </div>
            </section>
        </section>
    </main>
    <!-- Finaliza zona central -->

    <!-- Inicia pie de pag -->
    <footer>
        <div class="footerContenedor">
            <div id="contacto">
                <div class="datosIconos">
                    <img src="../multimedia/index/call-outline.svg" alt="Icono de telefono" class="iconosIndex">
                    <img src="../multimedia/index/mail-outline.svg" alt="Icono de mail" class="iconosIndex">
                    <img src="../multimedia/index/location-outline.svg" alt="Icono de localizacion" class="iconosIndex">
                    <img src="../multimedia/index/time-outline.svg" alt="Icono de reloj" class="iconosIndex">
                    <img src="../multimedia/index/time-outline.svg" alt="Icono de reloj" class="iconosIndex">
                </div>
                <div class="datosInformacion">
                    <a href="tel:+5491152921161">+5491152921161</a>
                    <a href="mailto:info@nestordonato.com">info@nestordonato.com.ar</a>
                    <p class="informacion">Conesa 1074, San Miguel, Buenos Aires</p>
                    <p class="informacion">Lun - Vie: 9:30 a 12:30 y 16:30 a 19:00<br/> 
                     Sab: 9:30 a 12:30</p>
                </div>
            </div>
            <div class="footerContenedorLogo">
                <img src="../multimedia/general/logo.webp" alt="Logo del local">
            </div>
        </div>
    </footer>
    <!-- Finaliza pie de pag -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</html>
